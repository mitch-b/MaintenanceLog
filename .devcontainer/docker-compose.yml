version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    depends_on:
      - db

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: maintenancelog-sql
    restart: unless-stopped
    user: root
    environment:
      MSSQL_SA_PASSWORD: ${MAINTENANCELOG_DATABASE_PASSWORD:-This is publ1c, so whatever works!}
      ACCEPT_EULA: Y
    volumes:
      - ./mssql/data:/var/opt/mssql/data
      - ./mssql/log:/var/opt/mssql/log
      - ./mssql/secrets:/var/opt/mssql/secrets
    ports:
      - ${MAINTENANCELOG_DATABASE_PORT:-1433}:1433 

    # Runs db on the same network as the app container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:app
